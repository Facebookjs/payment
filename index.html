<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Login - Payment Felix
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
   // Simple login logic with hardcoded username and password
   function login(event) {
    event.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    // Hardcoded credentials
    const validUser = "Felix";
    const validPass = "Felix";

    if (Felix === validUser && Felix === validPass) {
      // Hide login, show payment page
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("paymentPage").classList.remove("hidden");
      errorMsg.textContent = "";
    } else {
      errorMsg.textContent = "Username atau password salah.";
    }
   }

   function showPayment(method) {
    let content = "";
    if (method === "Dana") {
      content = `<p class="mb-2 font-semibold">Bayar via Dana</p>
                 <p class="mb-2">Nomor Payment: <strong>0812-3456-7890</strong></p>
    } else if (method === "GoPay") {
      content = `<p class="mb-2 font-semibold">Bayar via GoPay</p>
                 <p class="mb-2">Nomor Payment: <strong>0813-9876-5432</strong></p>
    } else if (method === "QRIS") {
      content = `<p class="mb-2 font-semibold">Bayar via QRIS</p>
                 <img src="https://placehold.co/150x150/png?text=QRIS+QR+Code" alt="QR code for QRIS payment" class="mx-auto rounded-md mb-2" />`;
    }
    document.getElementById("paymentDetails").innerHTML = content;
    document.getElementById("paymentModal").classList.remove("hidden");
   }
   function closeModal() {
    document.getElementById("paymentModal").classList.add("hidden");
   }
  </script>
 </head>
 <body class="bg-[#f2f4f8] min-h-screen flex items-center justify-center p-4">
  <!-- Login Page -->
  <div id="loginPage" class="bg-white rounded-xl shadow-lg max-w-md w-full p-6 flex flex-col items-center">
   <h1 class="font-semibold text-center text-gray-900 text-lg mb-4">
    Login to Felix Payment
   </h1>
   <form class="w-full" onsubmit="login(event)">
    <div class="mb-4">
     <label class="block text-xs font-semibold text-gray-700 mb-1" for="username">
      Username
     </label>
     <input class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" id="username" name="username" required="" type="text"/>
    </div>
    <div class="mb-4">
     <label class="block text-xs font-semibold text-gray-700 mb-1" for="password">
      Password
     </label>
     <input class="w-full border border-gray-300 rounded-md py-2 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" id="password" name="password" required="" type="password"/>
    </div>
    <p class="text-xs text-red-600 mb-4 min-h-[1rem]" id="errorMsg"></p>
    <button class="w-full bg-blue-600 text-white py-2 rounded-md text-sm font-semibold hover:bg-blue-700 transition" type="submit">
     Login
    </button>
   </form>
  </div>

  <!-- Payment Page -->
  <div id="paymentPage" class="hidden bg-white rounded-xl shadow-lg max-w-md w-full p-6 flex flex-col items-center">
   <h1 class="font-semibold text-center text-gray-900 text-lg">
    Payment Felix
   </h1>
   <p class="text-center text-xs text-gray-500 mt-1 mb-4">
    Pilih Metode Pembayaran
   </p>
   <div class="bg-[#e6f2ff] rounded-lg w-full p-4 flex flex-col space-y-2 mb-6">
    <button onclick="showPayment('Dana')" class="bg-white text-xs text-gray-700 rounded-md py-2 w-full border border-gray-300 hover:bg-gray-50" type="button">
     Bayar via Dana
    </button>
    <button onclick="showPayment('GoPay')" class="bg-white text-xs text-gray-700 rounded-md py-2 w-full border border-gray-300 hover:bg-gray-50" type="button">
     Bayar via GoPay
    </button>
    <button onclick="showPayment('QRIS')" class="bg-white text-xs text-gray-700 rounded-md py-2 w-full border border-gray-300 hover:bg-gray-50" type="button">
     Bayar via QRIS
    </button>
   </div>
   <div class="grid grid-cols-2 gap-4 w-full mb-6">
    <div class="bg-white rounded-lg shadow-sm flex flex-col items-center p-3">
     <img alt="Blue glowing code icon with text Klzbotz on dark background" class="rounded-md mb-2" height="150" src="https://storage.googleapis.com/a1aa/image/b0c21b82-7a62-4c0e-b28e-f357121c6e14.jpg" width="150"/>
     <span class="font-semibold text-sm text-gray-900">
      Rp 100.000
     </span>
    </div>
    <div class="bg-white rounded-lg shadow-sm flex flex-col items-center p-3">
     <img alt="Blue glowing code icon with text Klzbotz on dark background" class="rounded-md mb-2" height="150" src="https://storage.googleapis.com/a1aa/image/b0c21b82-7a62-4c0e-b28e-f357121c6e14.jpg" width="150"/>
     <span class="font-semibold text-sm text-gray-900">
      Rp 150.000
     </span>
    </div>
   </div>
   <div class="flex space-x-6 text-gray-700 text-lg mb-6">
    <a href="https://wa.me/1234567890" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp" class="hover:text-green-600">
     <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://instagram.com/yourinstagram" target="_blank" rel="noopener noreferrer" aria-label="Instagram" class="hover:text-pink-600">
     <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.tiktok.com/@yourtiktok" target="_blank" rel="noopener noreferrer" aria-label="TikTok" class="hover:text-black">
     <i class="fab fa-tiktok"></i>
    </a>
    <a href="https://facebook.com/yourfacebook" target="_blank" rel="noopener noreferrer" aria-label="Facebook" class="hover:text-blue-600">
     <i class="fab fa-facebook-f"></i>
    </a>
   </div>
   <div class="bg-[#f2f4f8] rounded-full w-full text-center py-2 text-[9px] text-gray-600">
    Â© 2025 Felix. All rights reserved.
   </div>
  </div>

  <!-- Modal -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden" id="paymentModal">
   <div class="bg-white rounded-lg max-w-xs w-full p-6 relative">
    <button aria-label="Close modal" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900" onclick="closeModal()">
     <i class="fas fa-times text-lg"></i>
    </button>
    <div id="paymentDetails" class="text-center text-gray-800 text-sm">
    </div>
   </div>
  </div>
 </body>
</html>
